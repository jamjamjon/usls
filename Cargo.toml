[package]
name = "usls"
version = "0.0.2"
edition = "2021"
description = "A Rust library integrated with ONNXRuntime, providing a collection of ML models."
repository = "https://github.com/jamjamjon/usls"
authors = ["Jamjamjon <jamjamjon.usls@gmail.com>"]
license = "MIT"
readme = "README.md"
exclude = ["assets/*", "examples/*"]

[dependencies]
clap = { version = "4.2.4", features = ["derive"] }
ndarray = { version = "0.15.6" }
ort = { version = "2.0.0-alpha.4", default-features = false, features = [
    "load-dynamic",
    "copy-dylibs",
    "profiling",
    "half",
    "ndarray",
    "cuda",
    "tensorrt",
    "coreml",
    "ureq",
    "openvino",
] }
anyhow = { version = "1.0.75" }
regex = { version = "1.5.4" }
rand = { version = "0.8.5" }
chrono = { version = "0.4.30" }
half = { version = "2.3.1" }
dirs = { version = "5.0.1" }
ureq = { version = "2.9.1", default-features = true, features = [
    "socks-proxy",
] }
walkdir = { version = "2.5.0" }
tokenizers = { version = "0.15.2" }
usearch = { version = "2.10.4" }
rayon = "1.10.0"
indicatif = "0.17.8"
image = "0.25.1"
imageproc = { version = "0.24" }
ab_glyph = "0.2.23"
